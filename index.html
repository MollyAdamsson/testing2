<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    <div id="game-area">
      <button id="rock" onclick="play('rock')">Rock</button>
      <button id="paper" onclick="play('paper')">Paper</button>
      <button id="scissors" onclick="play('scissors')">Scissors</button>
      <button id="lizard" onclick="play('lizard')">Lizard</button>
      <button id="spock" onclick="play('spock')">Spock</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
